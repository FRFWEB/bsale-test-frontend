    <!-- GOOGLE ADS, ANALITYCS. TAGSMANAGERS AND OTHERS -->
    <!-- ADD LD+JSON -->
    <script type="application/ld+json">
      {
      "@context": "http://www.schema.org"
      "@type": "WebSite"
      "name": "site"
      "alternateName": "demo"
      "url": "https://site-demo.com/"
      }

  <body>
    <header class="shadow py-2 bg-white" id="bsale_header">
      <div class="row">
        <div class="col-3 col-md-1 col-lg-2">
          <div class="bsale-menu">
            <i class="fa fa-bars" aria-hidden="true"></i>
            <input type="checkbox" class="bsale-toogle" />
            <nav>
              <ul id="bsale_menu_items"></ul>
            </nav>
          </div>
        </div>
        <div class="col-4 col-md-3 col-lg-4">
          <a href="/" class="d-inline-block"
            ><h1 class="text-dark bsale-title">Bsale Test</h1></a
          >
        </div>
        <div class="col-12 col-md-5 col-lg-4 my-auto">
          <form name="bsale_search" method="get">
            <div class="bsale-search">
              <button type="submit" class="form-label">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
              <input
                class="form-control form-control-lg"
                type="text"
                placeholder="Busca tu producto aqui"
                name="bsale_product_name"
                pattern="[A-Za-z0-9 ]{1,}"
              />
            </div>
          </form>
        </div>
        <div class="col-12 col-md-3 col-lg-2 my-auto">
          <div class="d-flex justify-content-end">
            <div class="bsale-wishlist" id="bsale_wishlist_button">
              <i class="fa fa-gratipay" aria-hidden="true"></i>
            </div>
            <div class="bsale-cart bsale-cart-disabled" id="bsale_cart_button">
              <i class="fa fa-shopping-cart" aria-hidden="true"></i>
              <div id="bsale_cart_items_list"></div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="loading" id="bsale_loading">
        <h1 class="text-white">Bsale Test</h1>
      </div>
      <div class="row" id="bsale_test_products"></div>
    </main>
    <footer></footer>
    <script src="assets/js/app.js"></script>
  </body>
</html>
